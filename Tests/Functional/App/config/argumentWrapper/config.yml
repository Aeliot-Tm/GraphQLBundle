imports:
    - { resource: ../config.yml }

overblog_graphql:
    errors_handler:
            debug: true
    definitions:
        class_namespace: "Overblog\\GraphQLBundle\\ArgumentWrapper\\__DEFINITIONS__"
        schema:
            query: RootQuery
        mappings:
            types:
                -
                    type: yaml
                    dir: "%kernel.root_dir%/config/argumentWrapper/mapping"
services:
    expression_function_instance_of:
        class: Symfony\Component\ExpressionLanguage\ExpressionFunction
        factory: Symfony\Component\ExpressionLanguage\ExpressionFunction::fromPhp
        arguments:
            - 'is_a'
        tags: ['overblog_graphql.expression_function']
    expression_function_json_encode:
        class: Symfony\Component\ExpressionLanguage\ExpressionFunction
        factory: Symfony\Component\ExpressionLanguage\ExpressionFunction::fromPhp
        arguments:
            - 'json_encode'
        tags: ['overblog_graphql.expression_function']
