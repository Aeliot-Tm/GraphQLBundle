imports:
    - { resource: ../config.yml }
    - { resource: services.yml }

overblog_graphql:
    definitions:
        error_formatter: 'Overblog\GraphQLBundle\Tests\Error\CustomErrorFormatter::format'
        class_namespace: 'Overblog\GraphQLBundle\Exception\__DEFINITIONS__'
        exceptions:
            errors:
              - 'InvalidArgumentException'
        schema:
            query: Query
            mutation: ~
        mappings:
            types:
                -
                    type: yaml
                    dir: '%kernel.root_dir%/config/exception/mapping'
